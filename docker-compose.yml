version: '3'

services:
  redis:
    image: redis:7.0.7-alpine3.17
    container_name: redis
    network_mode: bridge
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8.0.0
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    network_mode: bridge
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: node_pubsub
      MYSQL_ROOT_PASSWORD: root

